<!DOCTYPE html>
<html lang="es.ES">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Cambia Boton</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="js/cambiaBoton2.js"></script>
		<style>
    		.oculto {
      			display: none;
    		}

			img{
				width: 100%;
				max-height: 260px;
			}

			.jap{
				width: 30px;
			}
			.ing{
				width: 20px;
			}

  		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<button type="button" id="toggle-it">Mostrar Foto</button>
				<div id="image" class="oculto">
					<img src="img/sky.jpg" alt="stars">
				</div>
			</div><br>
			<div class="idiomas" id="lang">
					<img class="jap" src="img/japon.png" alt="japones">
					<img class="ing" src="img/gb.png" alt="Ingles">
			</div>
		</div>
	</body>
</html>
