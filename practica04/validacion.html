		<script>
			$(document).ready(function() {

				$("#contrasenia").on("change keyup paste mouseup", function() {
					let pass1 = $("#contrasenia").val();
					let pass2 = $("#contrasenia2").val();

					if ($(this).val().length >= 8) {
						if(pass1 === pass2){
							 $("#igualdad").text("son iguales")
						}else{
							 $("#igualdad").text("no son iguales");
						}
					}				   
			   });
			 });
		</script>
