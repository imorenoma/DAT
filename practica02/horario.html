<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<metaname="viewport" content="width=device-width, initial-scale=1.0">

		<title>Horarios Bootstrap</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<style>

			body{
				text-align: center;
			}

			/*p{
				border: 1px solid;
			}*/

			div .c_pdi{
					background-color: #33cc33;
			}

			div .c_sistel{
				background-color: #3399ff;
			}

			div .c_com{
				background-color: #ff5050;
			}
			p.c_none{
				background-color: #3399ff;
			}

			div .dia_hora{
				background-color: grey;
			}

			div .header{
				background-color: #ff944d;
			}

		</style>
	</head>

	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<p class="header">Primer Cuartrimestre</p>
				</div>
				<div class="col-md-2">
					<p class = "dia_hora">Horas</p>
					<p class = "dia_hora">9:00/11:00</p>
					<p class = "dia_hora">11:00/13:00</p>
					<p class = "dia_hora">13:00/15:00</p>
				</div>

				<div class="col-md-2">
					<p class = "dia_hora">Lunes</p>
					<p class="c_pdi">PDI</p>
					<p class="c_none">-</p>
					<p class="c_com">Com. In.</p>
				</div>
				<div class="col-md-2">
					<p class = "dia_hora">Martes</p>
					<p class="c_com">Com. In.</p>
					<p class="c_none">-</p>
					<p class="c_none">-</p>
				</div>
				<div class="col-md-2">
					<p class = "dia_hora">Miercoles</p>
					<p class="c_none">-</p>
					<p class="c_pdi">PDI</p>
					<p class="c_none">-</p>
				</div>
				<div class="col-md-2">
					<p class = "dia_hora">Jueves</p>
					<p class="c_none">-</p>
					<p class="c_none">-</p>
					<p class="c_sistel">ST</p>
				</div>
				<div class="col-md-2">
					<p class = "dia_hora">Viernes</p>
					<p class="c_sistel">ST</p>
					<p class="c_none">-</p>
					<p class="c_none">-</p>
				</div>
			</div>
		</div>
	</body>
</html>
