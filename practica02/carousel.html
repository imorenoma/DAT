<!DOCTYPE html>
<!--Ivan Moreno Martin -->
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Carousel Bootstrat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
				img{
					width: 1350px;
				}
				p,h3{
					color:#cb3c1d;
				}
				.carousel-inner img {
    				width: 100%;
    				max-height: 460px;
				}
		</style>
	</head>

	<body>

		<div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="3000">
	      <!-- Indicators -->
		  <ol class="carousel-indicators">
	        <li data-target="#carrusel01" data-slide-to="0" class="active"></li>
	        <li data-target="#carrusel01" data-slide-to="1"></li>
	        <li data-target="#carrusel01" data-slide-to="2"></li>
			<li data-target="#carrusel01" data-slide-to="3"></li>
			<li data-target="#carrusel01" data-slide-to="4"></li>
			<li data-target="#carrusel01" data-slide-to="5"></li>
	      </ol>

	      <!-- Contenedores de las diapositivas -->
		  <div class="carousel-inner">
	        <div class="item active">
	          <img src="img/logo.png" alt="Primera foto">
			  <div class="carousel-caption">
	            <h3>Logo Naruto</h3>
	          </div>
	        </div>

	        <div class="item">
	          <img src="img/kakashi.jpg" alt="Segunda foto">
			  <div class="carousel-caption">
	            <h3>Kakashi Sensei</h3>
	          </div>
	        </div>

	        <div class="item">
	          <img src="img/ransenshu.jpeg" alt="Tercera foto">
			  <div class="carousel-caption">
	            <h3>Naruto</h3>
	           </div>
		  	</div>

			<div class="item">
	          <img src="img/hinatabya.jpg" alt="Cuarta foto">
			  <div class="carousel-caption">
				  <h3>Hinata Hyuga</h3>
			  </div>
	        </div>

	        <div class="item">
	          <img src="img/shakura.jpg" alt="Quinta foto">
			  <div class="carousel-caption">
	            <h3>Sakura Haruno</h3>
	          </div>
	        </div>

	        <div class="item">
	          <img src="img/chidori.jpg" alt="Sexta foto">
			  <div class="carousel-caption">
	            <h3>Sasuke Uchiha</h3>
	          </div>
		  	</div>
	      </div>

	      <!-- Controles izquierda y derecha -->
	      <a class="left carousel-control" href="#carrusel01" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left"></span>
	        <span class="sr-only">Previous</span>
	      </a>
	      <a class="right carousel-control" href="#carrusel01" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right"></span>
	        <span class="sr-only">Next</span>
	      </a>

	  </div>
	</body>
</html>
